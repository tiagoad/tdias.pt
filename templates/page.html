{% extends "base.html" %}

{% block head %}
    <title>{{ page.title }} - {{ config.title }}</title>
    <meta property="og:title" content="{{ page.title }}">
    <meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date | date(format="%+") }}" />
    <meta property="article:author" content="{{ config.extra.author }}" />
{% endblock %}

{% block content %}
    <header>
        <a class="back" href="/">â˜š Home</a>

        <h1>{{ page.title }}</h1>
        {% if page.date %}
            <p class="subtitle">Published on {{ page.date | date(format="%d of %B, %Y") }}</p>
        {% endif %}
    </header>

    {{ page.content | safe }}

    <script src="https://utteranc.es/client.js"
        repo="tiagoad/tdias.pt"
        issue-term="{% if page.date %}{{ page.date | date(format="%Y-%m-%d") }} - {% endif %}{{ page.title }}"
        label="comments"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
{% endblock content %}
