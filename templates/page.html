{% extends "base.html" %}

{% block head %}
<meta name="description" content="{{ page.description }}">
<title>{{ page.title }} - {{ config.title }}</title>
{% endblock %}

{% block content %}
    <header>
        <a class="back" href="/">â˜š Home</a>

        <h1>{{ page.title }}</h1>
        {% if page.date %}
            <p class="subtitle">Published on {{ page.date | date(format="%d of %B, %Y") }}</p>
        {% endif %}
    </header>

    {{ page.content | safe }}
{% endblock content %}
